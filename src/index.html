<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My D3 map</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <div class="container" id="spinner">
        <div class="banner">
            LOADING
            <div class="banner-left"></div>
            <div class="banner-right"></div>
        </div>
    </div>
    <div id="main">
        <div style="margin:10px;position:absolute;z-index:2">
            <button id="tempButton" type="button" class="btn btn-primary btn-rounded">Temperature</button>
             <button id="CO2Button" type="button" class="btn btn-primary btn-rounded selected">Co2</button>
        </div>
      <div id="mapContainer">
      </div>
            <div id="panel" style="overflow:scroll;">
              <canvas id= "temperatureChart">
              </canvas>
              <canvas id="CO2Chart">
              </canvas>
              <div id="bubble">
              </div>
              </div>
              <div id="timeHandler">
                  <div id="timeSliderContainer">
                      <div id="timeSlider">
                      </div>
                  </div>
                  <div id="PlayPauseContainer">
                      <!--<button id="playPause">Play/ Pause</button>-->
                  </div>
              </div>


        </div>

    </div>

</body>

</html>
